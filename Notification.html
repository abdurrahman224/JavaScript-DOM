<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Banner Example</title>
    <style>
        /* --- CSS for Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .action-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .banner {
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 16px 30px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            /* Smooth transition for sliding in and fading */
            transition: top 0.5s ease, opacity 0.5s ease;
        }

        .banner.show {
            top: 20px; /* Slide into view */
            opacity: 1;
        }
    </style>
</head>
<body>

    <button class="action-button" onclick="showBanner()">Show Success Notification</button>

    <div id="notification-banner" class="banner" >
      âœ… Message sent successfully!
    </div>


    <script>
        
       function showBanner (){
        const banner  = document.getElementById('notification-banner')

banner.classList.add('show')
setTimeout(function(){


  banner.classList.remove('show')
},3000)

       }
    </script>

</body>
</html>
