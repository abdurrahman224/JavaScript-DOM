<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search Dropdown</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@lowlighter/matcha/dist/matcha.min.css"
    />
  </head>
  <body>
    <h2>Search Country</h2>
    <p>Type a country name to filter:</p>

    <input
      type="text"
      id="search"
      placeholder="Start typing a country name..."
    />

    <form>
      <label for="country">Choose your country</label>
      <select id="country" name="country">
        <option value="0">--Select--</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <script>
      const countries = [
        "Afghanistan",
        "Albania",
        "Algeria",
        "Andorra",
        "Angola",
        "Argentina",
        "Armenia",
        "Australia",
        "Austria",
        "Azerbaijan",
        "Bahrain",
        "Bangladesh",
        "Belarus",
        "Belgium",
        "Bhutan",
        "Brazil",
        "Bulgaria",
        "Cambodia",
        "Cameroon",
        "Canada",
        "China",
        "Colombia",
        "Cuba",
        "Denmark",
        "Egypt",
        "Finland",
        "France",
        "Germany",
        "Ghana",
        "Greece",
        "Hong Kong",
        "Hungary",
        "India",
        "Indonesia",
        "Iran",
        "Iraq",
        "Ireland",
        "Israel",
        "Italy",
        "Japan",
        "Jordan",
        "Kenya",
        "Kuwait",
        "Lebanon",
        "Libya",
        "Sri Lanka",
        "Malaysia",
        "Maldives",
        "Mexico",
        "Myanmar",
        "Nepal",
        "Netherlands",
        "Nigeria",
        "Norway",
        "Oman",
        "Pakistan",
        "Palestine",
        "Philippines",
        "Poland",
        "Portugal",
        "Qatar",
        "Russia",
        "Saudi Arabia",
        "Singapore",
        "South Africa",
        "South Korea",
        "Spain",
        "Sweden",
        "Switzerland",
        "Syria",
        "Thailand",
        "Turkey",
        "United Arab Emirates",
        "United Kingdom",
        "United States",
        "Vietnam",
        "Yemen",
      ];

      const dropdown = document.getElementById("country");
      const search = document.getElementById("search");

      function renderOptions(list) {
        let options = '<option value="0">--Select--</option>';
        list.forEach((country) => {
          options += `<option value="${country}">${country}</option>`;
        });
        dropdown.innerHTML = options;
      }

      renderOptions(countries);

     
      search.addEventListener("input", function () {
        const searchValue = this.value.toLowerCase();
        const filtered = countries.filter((c) =>
          c.toLowerCase().startsWith(searchValue)
        );
        renderOptions(filtered.length ? filtered : countries); 
      });

      dropdown.addEventListener("change", function () {
        console.log("Selected Country:", this.value);
      });
    </script>
  </body>
</html>
