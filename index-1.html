<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* CSS for basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* Cart Icon and Badge Styling */
        #cart-container {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 30px; /* Use a large font size to represent the icon */
            /* In a real app, you'd use an actual SVG or font icon like Font Awesome */
        }

        #cart-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff4500; /* Orange-red badge */
            color: white;
            border-radius: 50%; /* Makes it circular */
            padding: 3px 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            min-width: 15px; /* Ensures it looks good even for single digits */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Product and Button Styling */
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .add-to-cart-btn {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }
    </style>

    
</head>
<body>
    <div id="cart-container">
        <p>Add item :</p>
        <span class="cart-icon"> </span> <span id="cart-counter">0</span>
    </div>

    <h1>Products</h1>

    <div style="display: flex; gap: 20px;">
        <div class="product-card">
            <h3>Product A</h3>
            <p>$19.99</p>
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product-card">
            <h3>Product B</h3>
            <p>$24.50</p>
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>


<script>
const cartCounterElement  = document.getElementById('cart-container')
let itemCount = 0;

function addToCart(){

itemCount++ 
cartCounterElement.textContent = itemCount;
cartCounterElement.style.transition = 'none'
cartCounterElement.style.transform = 'scale(1.3)' 


setTimeout (()=>{

cartCounterElement.style.transform = 'transform 0.2s ease-out'
cartCounterElement.style.transform = 'scale(1)' 

},100)
console.log(`Current cart count : ${itemCount}`);


}
</script>



</body>
</html>
