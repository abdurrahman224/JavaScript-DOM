<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #comment-section {
            max-width: 600px; /* Added max-width for better display */
            margin: 20px auto;
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        #author-input {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #comment-input {
            /* Changed width to 100% to fill the container */
            width: 100%; 
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* Allow resizing vertically */
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #comment-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        #comment-list li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 4px;
            border-left: 5px solid #007bff; /* Visual emphasis */
        }

        /* New styles for structured comment content */
        .comment-author {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        .comment-timestamp {
            font-size: 0.8em;
            color: #777;
        }
        .comment-body {
            margin-top: 5px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="comment-section">
  <h2>Comments</h2>
  <ul id="comment-list"> </ul>

  <textarea id="comment-input" placeholder="Write your comment here..."></textarea> <br/>
  <button onclick="postComment()">Post Comment</button>
</div>
<script>

    function postComment(){

const input  = document.getElementById('comment-input')
const commentText = input.value.trim();

if(commentText==''){
    alert("Please write a comment before posting")
    return;
}
const commentList = document.getElementById('comment-list')
const newComment  = document.createElement('li');
const time = new Date().toDateString();
newComment.textContent=`${commentText}  ....${time} `;
commentList.appendChild(newComment)
input.value = '';
    }
</script>
</body>
</html>
