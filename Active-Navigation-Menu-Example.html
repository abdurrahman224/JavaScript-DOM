<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Navigation Menu Example</title>
    <style>
        /* Basic body styling for context */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
        }

        h1 {
            color: #333;
        }

        /* Basic Navigation Styling */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Arrange items in a row */
            background-color: #f2f2f2;
            border-radius: 8px;
            overflow: hidden; /* Ensures border-radius is respected by children */
        }

        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none; /* Remove default underline */
            transition: background-color 0.3s, color 0.3s;
            border-bottom: 3px solid transparent; /* Reserve space for the active underline */
        }

        /* Change color on hover */
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* --- Style for the Active Link --- */
        nav ul li a.active {
            color: #0056b3; /* A strong blue color for the text */
            font-weight: bold;
            border-bottom: 3px solid #0056b3; /* The blue underline */
        }
    </style>
</head>
<body>

    <h1>Active Navigation Menu Example</h1>
    <p>The link for the current page is highlighted in the navigation bar below.</p>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="./Dynamic-Expense-Tracker-Table.html">Services</a></li>
        <li><a href="./Prevent-Form.html">Password</a></li>
        <li><a href="./Remove-List-Items.html">To-do list
</a></li>
      </ul>
    </nav>

    <div id="content">
        </div>

<script>
document.addEventListener ('DOMContentLoaded', function(){
const currentPage  = window.location.pathname.split('/').pop();
const activePage  = currentPage === '' ? "'index.html":currentPage;
const navLinks  = document.querySelectorAll("nav ul li a")
navLinks.forEach(link =>{

const linkPage = link.getAttribute('href').split('/').pop();
 if(linkPage === activePage){
  link.classList.add('active');
  link.setAttribute('aria-current','page')
 }

})


})


</script>

</body>
</html>
